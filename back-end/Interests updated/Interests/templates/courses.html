<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .banner {
            background-color: #eee;
            padding: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .recommended-courses {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>myStetson</h1>
    </div>

    <div class="banner">
        <table>
            <tr>
                <td>Student Name:</td>
                <td>Peyton Shelly</td>
            </tr>
            <tr>
                <td>Student ID:</td>
                <td>800719386</td>
            </tr>
        </table>
    </div>

    <div class="recommended-courses">
        <h1>Recommended Courses</h1>
        <p>Your selected interests:</p>
        <ul>
            {% for interest in interests %}
                <li>{{ interest }}</li>
            {% endfor %}
        </ul>

        <p>Here are some recommended courses:</p>
        <ul>
            {% for course in courses %}
                <li>{{ course }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
