<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alert Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" id="default-theme">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-light.css') }}" id="light-theme" disabled>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-dark.css') }}" id="dark-theme" disabled>
</head>
<body>
    <h1>Email Alert Demo</h1>
   <form method="POST" action="/send_alert">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <input type="submit" value="Send Alert">
</form>

    <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <script>
        function toggleTheme() {
            const defaultTheme = document.getElementById('default-theme');
            const lightTheme = document.getElementById('light-theme');
            const darkTheme = document.getElementById('dark-theme');

            defaultTheme.disabled = !defaultTheme.disabled;
            lightTheme.disabled = !lightTheme.disabled;
            darkTheme.disabled = !darkTheme.disabled;
        }
    </script>
</body>
</html>
