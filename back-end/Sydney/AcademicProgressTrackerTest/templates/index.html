<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Progress Tracker</title>
    <style>
        /* Style for the background overlay when modal is shown */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;  /* Black background */
            color: white;             /* White text */
            z-index: 2;
            border-radius: 8px;      /* Rounded corners */
        }

        .modal h2 {
            background-color: green; /* Green header */
            padding: 10px;
            margin-top: 0;
            border-radius: 6px 6px 0 0; /* Rounded corners for the top of the modal */
        }

        .modal button {
            background-color: white;   /* White button */
            color: black;              /* Black text on the button */
            padding: 5px 10px;         /* Some padding for the button */
            border: none;              /* No border */
            border-radius: 4px;        /* Rounded corners for the button */
            cursor: pointer;           /* Hand cursor on hover */
        }

        .modal button:hover {
            background-color: green;  /* Green background on hover */
            color: white;             /* White text on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Academic Progress Tracker</h1>
    
    <label for="showTracker">
        <input type="checkbox" id="showTracker" onclick="toggleTracker()">
        Show Academic Progress Tracker
    </label>

    <div class="overlay" id="overlay"></div>

    <!-- This div is the modal that will pop up -->
    <div class="modal" id="tracker">
        <h2>Academic Progress Tracker</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Grade</th>
                    <th>Academic Year</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course['name'] }}</td>
                    <td>{{ course['grade'] }}</td>
                    <td>{{ course['academic_year'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function toggleTracker() {
            var checkbox = document.getElementById('showTracker');
            var tracker = document.getElementById('tracker');
            var overlay = document.getElementById('overlay');
            if (checkbox.checked) {
                tracker.style.display = 'block';
                overlay.style.display = 'block';
            } else {
                tracker.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function closeModal() {
            var checkbox = document.getElementById('showTracker');
            var tracker = document.getElementById('tracker');
            var overlay = document.getElementById('overlay');
            checkbox.checked = false;
            tracker.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
