<!DOCTYPE html>
<html lang="">
<head>
    <title>Cultural Credit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cultural Credit Tracker</h1>
    <p>You have {{ credits }} cultural credits.</p>
    <p>You need {{ remaining }} more to graduate.</p>
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
        <li>{{ event.name }} - {{ event.date }} - {{ event.unit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
