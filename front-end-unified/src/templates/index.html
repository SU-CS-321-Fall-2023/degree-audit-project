<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{% block title %}Smart Degree Audit{% endblock %}</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="This is the beginning of the Auditors' creation." />
        <meta name="author" content="The Auditors" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrapCyborg.css') }}" />
        <script src="{{ url_for('static', filename='header.js') }}" type="text/javascript" defer></script>
        <script src="{{ url_for('static', filename='footer.js') }}" type="text/javascript" defer></script>
        <script src="{{ url_for('static', filename='idForm.js') }}" type="text/javascript" defer></script>
    </head>
    <body>
        <header-component></header-component>
        <main>
            <div class="theme-toggle">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle">Dark Mode</label>
            </div> 
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer-component></footer-component>
        <style>
            body {
                background: white;
            }
            body.dark-mode {
                background: black;
            }
        </style>
        <script>
            const darkModeToggle = document.getElementById('darkModeToggle');
        
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            });
        </script>  
    </body>
</html>
