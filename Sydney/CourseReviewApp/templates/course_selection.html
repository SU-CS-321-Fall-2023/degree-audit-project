<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course for Review</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form action="/review_form" method="post">
        <h2>Select Your Course</h2>
    
        <!-- Adding label for accessibility -->
        <label for="courseSelect">Course:</label>
        <select name="course_name" id="courseSelect" required>
            <option value="" disabled selected>Select your course to review</option>
            <option value="Software Development II">Software Development II</option>
            <option value="Discrete Structures">Discrete Structures</option>
            <option value="Introduction to Computer Science">Introduction to Computer Science</option>
            <option value="Introduction to Computing">Introduction to Computing</option>
            <!-- Add other courses as needed -->
        </select>
    
        <input type="submit" value="Next">
    </form>
    
    <a href="{{ url_for('show_reviews', course_id=course.id) }}">View Reviews for {{ course.course_name }}</a>


</body>
</html>
